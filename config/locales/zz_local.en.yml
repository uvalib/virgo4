        <<:               *SHOW_FIELD_LABELS

      search_field:
        <<:               *SEARCH_FIELD_LABELS

      sort_field:
        <<:               *SORT_FIELD_LABELS

    # -------------------------------------------------------------------------
    # Articles lens
    # -------------------------------------------------------------------------

    articles:

      welcome:            'Articles Search'
      tooltip:            'Search journals for individual articles'
      featured_items:
        title:            'Featured articles'

      # -----------------------------------------------------------------------
      # Field label variants for this lens
      # -----------------------------------------------------------------------

      field:
        <<:               *METADATA_FIELD_LABELS

      facet_field:
        <<:               *FACET_FIELD_LABELS

      index_field:
        <<:               *INDEX_FIELD_LABELS

      show_field:
        <<:               *SHOW_FIELD_LABELS
        publication_date: 'Publication Date'
        publication_year: 'Year'
        subjects_geographic: '[subjects_geographic]'

      search_field:
        <<:               *SEARCH_FIELD_LABELS
        text:             'Text'
        descriptor:       'Descriptor'
        series:           'Series'
        subject_heading:  'Subject Heading'
        keywords:         'Keywords'

      sort_field:
        <<:               *SORT_FIELD_LABELS
        newest:           'Date'
        oldest:           'Date (oldest first)'

